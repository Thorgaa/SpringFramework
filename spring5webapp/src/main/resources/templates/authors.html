<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guide</title>
</head>
<body>
<h1>Authors list</h1>

<Table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Eric</td>
        <td th:text="${author.lastName}">Evans</td>
    </tr>
</Table>

</body>
</html>
